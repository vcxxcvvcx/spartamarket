<!--product_form.html-->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>제품 수정</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">저장</button>
      <a href="{% url 'products:product_list' %}" class="btn btn-secondary">취소</a>
    </form>
  </div>
{% endblock %}

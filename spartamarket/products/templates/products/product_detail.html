<!-- product_detail.html -->
{% extends 'base.html' %}
{% block content %}
<h1>{{ object.name }}</h1>
<p>{{ object.description }}</p>
<p>${{ object.price }}</p>
<a href="{% url 'products:product_update' object.id %}">Edit</a>
<a href="{% url 'products:product_delete' object.id %}">Delete</a>
{% endblock %}

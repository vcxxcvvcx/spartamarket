<!-- product_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.price }} | {{ post.address }}</p>
                    <p class="card-text">{{ post.likes }} likes</p>
<a href="{% url 'products:product_update' post.id %}">Edit</a>
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
    Delete
</button>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this post?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{% url 'products:product_delete' post.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

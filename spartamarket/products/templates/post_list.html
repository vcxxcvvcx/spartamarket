{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.price }} | {{ post.address }}</p>
                <p class="card-text">{{ post.likes }} likes</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

<!-- index.html -->
{% extends 'base.html' %}

{% block title %}Home - Sparta Market{% endblock %}

{% block content %}
    <h1>Welcome to Sparta Market</h1>
    <p>Discover great products around you.</p>
    
    {% if user.is_authenticated %}
    <a href="{% url 'products:create_post' %}" class="btn btn-primary">글쓰기</a>
{% else %}
    <p><a href="{% url 'accounts:login' %}">로그인</a> 후 글을 작성할 수 있습니다.</p>
{% endif %}

{% endblock %}
